<link rel="stylesheet" href="../../styles/global.css">


<div class="dashboard">

  <!-- KPI ROW -->
  <section class=" row kpi-row">
    <div class="card" data-kpi="contracts">
      <h3>Active contracts</h3>
      <p class="kpi-value">—</p>
    </div>

    <div class="card" data-kpi="deadlines">
      <h3>Upcoming deadlines</h3>
      <p class="kpi-value">—</p>
    </div>

    <div class="card" data-kpi="penalties">
      <h3>Potential penalties</h3>
      <p class="kpi-value">—</p>
    </div>

    <div class="card" data-kpi="avoided">
      <h3>Penalties avoided</h3>
      <p class="kpi-value">—</p>
    </div>
  </section>

  <!-- TIMELINE -->

  <section class="row timeline-row">
    <div class="card">
      <h3>Deadline timeline</h3>
      <div class="timeline-box">
        <p class="placeholder">Loading timeline…</p>
      </div>
    </div>
  </section>

  <!-- CRITICAL + TASKS -->
  <section class="row bottom-row">
    <div class="card card-critical">
      <h3>Critical issues</h3>
      <ul class="critical-list">
        <li class="placeholder">Loading issues</li>
      </ul>
    </div>

    <div class="card card-critical">
      <h3>Assigned tasks</h3>
      <ul class="tasks-list">
        <li class="placeholder">Loading tasks</li>
      </ul>
    </div>
  </section>

</div>
